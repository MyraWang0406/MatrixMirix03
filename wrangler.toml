# Cloudflare Workers 配置（Python + FastAPI）
# 部署前请参考 Cloudflare 官方文档：https://developers.cloudflare.com/workers/languages/python/

name = "creative-eval-api"
main = "api/worker.py"
compatibility_date = "2025-01-01"
compatibility_flags = ["python_workers", "python_dedicated_snapshot"]

# 环境变量（非敏感）
[vars]
# MESSAGE = "示例"

# 敏感信息请用 wrangler secret 设置，不要写在此文件：
# wrangler secret put OPENROUTER_API_KEY
# wrangler secret put OPENROUTER_MODEL
